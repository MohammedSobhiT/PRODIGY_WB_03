<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Honk&family=Nothing+You+Could+Do&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Honk&family=Nothing+You+Could+Do&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div id="homeScreen">
      <h1>Tic Tac Toe</h1>
      <div>
        <label>
          <input type="radio" name="mode" value="human" checked /> Two Players
        </label>
        <label>
          <input type="radio" name="mode" value="ai" /> One Player
        </label>
      </div>
      <i id="startGame" class="fa-solid fa-play"></i>
    </div>
    <div id="gameScreen">
      <h1>Tic Tac Toe</h1>
      <div class="board" id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
      </div>
      <button id="restart" style="display: none">
        <i class="fa-solid fa-repeat"></i>
      </button>
      <button id="homeButton"><i class="fa-solid fa-house"></i></button>
      <div id="message"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
